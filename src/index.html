<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>imagemin-parameter-report</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>

<div class="banner">
    <h1 class="banner-head">
        imagemin-parameter-report
    </h1>
</div>

<div class="l-content">
    <div class="pricing-tables pure-g" style="position: relative;">
        <canvas id="myChart"></canvas>
    </div>

    <div class="pure-g information">
        <form class="pure-form">
            <fieldset>
                <legend>Chart Control</legend>

                <label for="encoder">Encoder</label>
                <select id="encoder">
                    <option>All</option>
                    <option>mozJpeg</option>
                    <option>webp</option>
                </select>

                <label for="scale">
                    <input id="scale" type="checkbox"> Use logarithmic scale
                </label>

            </fieldset>
        </form>
    </div>
    <div class="pure-g information">
        <div class="juxtapose">
            <img id="leftImage" src="img/jpg_photo/mozJpeg/30/l0134.jpg" />
            <img id="rightImage" src="img/jpg_photo/mozJpeg/90/l0134.jpg" />
        </div>
    </div>

</div>

<div class="footer l-box">
    <p>
        2018 Makino Masato
    </p>
</div>



</body>
</html>
